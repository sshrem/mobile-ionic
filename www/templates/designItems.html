<ion-view ng-controller="DesignItemsCtrl">
  <ion-nav-title class="ds-header-title">
    {{designName}}
  </ion-nav-title>
  <ion-content>
    <div class="detailed-item" ng-repeat="item in items.items">
      <div class="row hebrew">
        <div class="col col-offset-10 col-50">
          <cl-image public-id="{{item.imgCode}}" format="png" quality="80">

          </cl-image>
        </div>
        <div class="col col-50">
          <div class="item-details-wrapper">
            <div class="item-details">
              <span class="item-detail item-detail-title">{{item.name}}</span>
              <span class="item-detail">{{item.supplierName}}</span>
              <span class="item-detail">{{item.price | currency}}</span>
            </div>
          </div>
        </div>
      </div>
      <hr>
    </div>
  </ion-content>

  <script id="branches-modal.html" type="text/ng-template">
    <div class="modal">
      <ion-header-bar>
        <h1 class="title">{{branches.supplier}} Branches</h1>
      </ion-header-bar>
      <ion-content>

        <div class="branch-details" ng-repeat="branch in branches.info">
          <span>
            <b>{{branch.name}}</b></b><br>
            {{branch.address}} <i class="material-icons" ng-click="openWaze({{branch.lon}},{{branch.lat}})">directions_car</i><br>
            Open:<br>
            <p ng-bind-html="branch.open"/>
          </span>
          <hr>
        </div>
        <ion-footer-bar>
          <button class="button button-energized pull-right" ng-click="closeBranches()">Close</button>
        </ion-footer-bar>
      </ion-content>
    </div>
  </script>

</ion-view>
